<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700&amp;subset=cyrillic"
	      rel="stylesheet">
	<link rel="stylesheet" href="css/styles.min.css" type="text/css">

	<script src="js/vendor.js" type="text/javascript"></script>

</head>
<body ng-controller="RootCtrl as root">
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="navbar-header">
		<div class="navbar-brand navbar-brand-center">
			<img src="img/outloud_logo.svg" alt="" class="navbar-brand-logo">
			<span class="navbar-brand-text"></span>
		</div>
	</div>
	<div class="navbar-container container-fluid" id="navigation">
		<div class="navbar-collapse">
			<!--<ul class="nav navbar-toolbar">-->
			<!--<li><a href="#"><span class="glyphicon glyphicon-arrow-left"></span></a></li>-->
			<!--</ul>-->
		</div>
	</div>
</nav>
<div class="sidebar">
	<div class="wrap">
		<ul class="side-menu">
			<li class="menu-item">
				<a href="#" title="Channels">
					<i class="icon icon-channels"></i>
					<span class="menu-title">Channels</span>
				</a>
			</li>
			<li class="menu-item active">
				<a href="#" title="Broadcast">
					<i class="icon icon-broadcast"></i>
					<span class="menu-title">Broadcast</span>
				</a>
			</li>
			<li class="menu-item">
				<a href="#" title="Audience">
					<i class="icon icon-audience"></i>
					<span class="menu-title">Audience</span>
				</a>
			</li>
			<li class="menu-item">
				<a href="#" title="Attract">
					<i class="icon icon-attract"></i>
					<span class="menu-title">Attract</span>
				</a>
			</li>
			<li class="menu-item">
				<a href="#" title="Autoreplies">
					<i class="icon icon-autoreplies"></i>
					<span class="menu-title">Autoreplies</span>
				</a>
			</li>
			<li class="menu-item">
				<a href="#" title="Settings">
					<i class="icon icon-settings"></i>
					<span class="menu-title">Settings</span>
				</a>
			</li>
		</ul>
	</div>
</div>

<div class="page">
	<div class="page-content container-fluid">
		<div class="row">
			<div class="col-md-offset-1 col-sm-offset-1 col-md-4 col-sm-6 col-xs-10 col-xs-offset-1">
				<div ng-cloak
				     class="builder"
				     ng-controller="BroadcastBuilder as vm">

					<div ng-repeat="message in vm.messages"
					     ng-switch="message.type">
						<message-text ng-switch-when="0"></message-text>
						<message-gallery ng-switch-when="1"></message-gallery>
						<message-image ng-switch-when="2"></message-image>
					</div>

					<div class="builder-controls">
						<div class="ctrl"
						     type="button"
						     class=""
						     ng-click="vm.addMessage( vm.getMessageType() )">
							<img src="img/icons/svg/icon_card-add.svg" alt="">
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>


<script type="text/ng-template" id="popover.html">
	<form id="btn-settings" class="settings" ng-init="button={type:0}">
		<div class="setting-btn">
			<div class="form-group">
				<label>Title</label>
				<input ng-model="button.title"
				       type="text"
				       class="form-control"
				       maxlength="50"
				       placeholder="New button"
				       required>
			</div>

			<div class="form-group">
				<div class="btn-group btn-group-justified">
					<label class="btn btn-primary"
					       ng-model="button.type"
					       uib-btn-radio="0"
					       uncheckable>Send Message</label>
					<label class="btn btn-primary"
					       ng-model="button.type"
					       uib-btn-radio="1"
					       uncheckable>Go to URL</label>
				</div>
			</div>

			<div class="form-group"
			     ng-switch="button.type">

				<div ng-switch-when="0">
					<button type="button"
					        class="btn btn-link btn-block">View messages
					</button>
				</div>
				<div ng-switch-when="1">
					<input ng-model="button.goToUrl"
					       type="text"
					       class="form-control"
					       placeholder="url">
				</div>
			</div>

			<div class="form-group clearfix">
				<button type="button"
				        class="btn btn-danger pull-left">Remove
				</button>
				<button type="submit"
				        class="btn btn-success pull-right"
				        ng-click="vm.addButton(button)">Save
				</button>
			</div>
		</div>
	</form>

	<!--TODO remove before release-->
	<!--<pre>{{ button | json }}</pre>-->
</script>


<script src="js/bundle.js" type="text/javascript"></script>
</body>
</html>

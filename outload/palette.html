<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css" type="text/css">

    <script src="js/vendor.js" type="text/javascript"></script>

</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <div class="navbar-brand navbar-brand-center">
                <img src="img/outloud_logo.svg" alt="" class="navbar-brand-logo">
                <span class="navbar-brand-text"></span>
            </div>
        </div>
        <div class="navbar-container container-fluid" id="navigation">
            <div class="navbar-collapse">
                <!--<ul class="nav navbar-toolbar">-->
                    <!--<li><a href="#"><span class="glyphicon glyphicon-arrow-left"></span></a></li>-->
                <!--</ul>-->
            </div>
        </div>
    </nav>
    <div class="sidebar">
        <div class="wrap">
            <ul class="side-menu">
                <li class="menu-item">
                    <a href="#" title="Channels">
                        <i class="icon icon-channels"></i> <span class="menu-title">Channels</span>
                    </a>
                </li>
                <li class="menu-item active">
                    <a href="#" title="Broadcast">
                        <i class="icon icon-broadcast"></i> <span class="menu-title">Broadcast</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" title="Audience">
                        <i class="icon icon-audience"></i> <span class="menu-title">Audience</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" title="Attract">
                        <i class="icon icon-attract"></i> <span class="menu-title">Attract</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" title="Autoreplies">
                        <i class="icon icon-autoreplies"></i> <span class="menu-title">Autoreplies</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" title="Settings">
                        <i class="icon icon-settings"></i> <span class="menu-title">Settings</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="page">
        <div class="page-content container-fluid">
            <div class="row">
                <div class="col-md-offset-1 col-sm-offset-1 col-md-4 col-sm-6 col-xs-10 col-xs-offset-1">
                    <div ng-cloak class="builder">

                        <message-text></message-text>

                        <message-gallery></message-gallery>

                        <div class="builder-controls">
                            <button type="button" id="addBlock" class="btn btn-default btn-large rounded">&plus;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="btn-settings" class="settings hidden invisible">
        <div class="setting-btn">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" maxlength="20" placeholder="New button" required>
            </div>

            <div class="form-group">
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="button_action" value="message" autocomplete="off" checked> Send Message
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="button_action" value="url" autocomplete="off"> Go to URL
                    </label>
                </div>
            </div>

            <div class="form-group">
                <a href="#" class="btn btn-link btn-block">View messages</a>
            </div>

            <div class="form-group">
                <a href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>

    <script src="js/bundle.js" type="text/javascript"></script>
</body>
</html>

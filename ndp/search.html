<html>
<head>
	<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Dynamic Routing Query</title>
	<script language="JavaScript">
		function copyConsumer() {
			var f = document.singleDRSearchRequest;
			f.Consumer.value = f.Consumer.value;
		}

		function validateAndSubmit() {
			var theform = document.singleDRSearchRequest;
			var df, dt;


			if (theform.ActionType.value == "") {
				alert("Please enter Action Type");
				return false;
			}

			theform.submit();
		}
	</script>
<link href="common.style.css" rel="stylesheet"></head>
<body>
<div class="container-fluid">
	<h1 class="text-primary text-center">NDP</h1>
	<h4 class="text-center">Dynamic Routing Search</h4>

	<div class="row">
		<div class="col-xs-12">
			<form	style="max-width:230px;"
					class="form form-horizontal center-block"
					 method="post"
					 action="./singleDRSearchRequest"
					 name="singleDRSearchRequest">

				<div class="form-group">
					<label for="globalSearch" class="col-xs-3 control-label">Search</label>
					<div class="col-xs-9">
						<select id="globalSearch" class="col-sm-5 form-control" name="ActionType">
							<option value="ProducerActions">Producer Actions</option>
							<option value="ConsumerLookup">Consumer Lookup</option>
							<option value="ACTIONS">ACTIONS</option>
							<option value="ACTIONSTEP">ACTION STEP</option>
							<option value="DIRMONITOR">DIR MONITOR</option>
							<option value="ProducerExtractionAction">Producer Extraction Action</option>
							<option value="ConsumerSubFolders">Consumer Sub Folders</option>
						</select>
					</div>
				</div>

				<div class="form-group text-center">
					<button name=""
							class="btn btn-success"
							id="create_row"
							type="reset"
					>Reset</button>

					<button name=""
							class="btn btn-primary"
							id="get_csv"
							type="button"
							onclick="validateAndSubmit()"
					>Search</button>
				</div>

			</form>
		</div>
	</div>
</div>
<script type="text/javascript" src="common.bundle.js"></script><script type="text/javascript" src="search.bundle.js"></script></body>
</html>

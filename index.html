layout: default
title: Welcome, stranger
---
<style>
  iframe {
    width: 100%;
    height: 600px;
  }
</style>

<h1><a href="/">Bullwinkle`s pages</a></h1>

<ul>
  {% for repo in site.github.public_repositories %}
    <li>
      <a class="repository-link" href="{{ site.github.url }}/{{ repo.name }}/">{{ repo.name }} â†’</a>
    </li>
  {% endfor %}
</ul>

<iframe id="page-frame" src="" frameborder="0"></iframe>


<script type="text/javascript">
  const repoLinks = document.querySelectorAll('.repository-link');
  const iframe    = document.querySelector('#page-frame');

  repoLinks.forEach((el) => {
    el.addEventListener('click', (e) => {
      e.preventDefault();
      iframe.src = el.getAttribute('href');
    })
  });
</script>
